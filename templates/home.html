<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <title>Quaver | Home</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <style>

        h1{
            font-weight: 900;
            text-align: center;
        }

        h2{
            font-weight: 1000;
            font-style: bold;
            font-size: xx-large;
        }
        body {
            margin: auto;
            margin-top: 0%;
            text-align: center;
            font-family: Calibri, Helvetica, sans-serif; 
            overflow: auto;
            background:rgb(57, 141, 198);
            animation: gradient 10s ease infinite;
            background-size: 400% 400%;
            background-attachment: fixed;
        }
.nav{
   position: fixed;
   top: 0px;
   width: 100%
}
.navbar {
    background-color: #000000;
}

.navbar-brand,
.navbar-nav .nav-link,
.dropdown-toggle {
    color: white !important;
}

.dropdown-menu a {
    color: black;
}

.form-inline input,
.form-inline button {
    color: white !important;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #0000003c;">
        <a class="navbar-brand" href="#">
            <img src="../static/quaver_logo_bg_removed.png" width="80" height="40" alt="Quaver" style="padding-left: 10%;">
        </a>
        <form class="form-inline">
            <div class="row g-0">
                <div class="col-lg-8">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="background-color: rgba(90, 112, 114, 0.468)">
                </div>
                <div class="col-lg-4">
                    <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
                </div>
            </div>
        </form>
    </nav>
    
    
    <br>        
    <div class="container col-md-4 col-md-offset-4">
        <p class="text-center">
            <h2>Welcome, {{uname}}!</h2>
        </p>
    </div>
</body>
